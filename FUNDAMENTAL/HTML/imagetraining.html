<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMAGE</title>
</head>
<body>

    <!-- TAG <img> MEMILIKI SOURCE YANG SAMA DENGAN HYPERLINK YAITU EKSTERNAL, INTERNAL, DAN RELATIF -->
     <!-- SOURCE EKSTERNAL (HOTLINK) TIDAK DIREKOMENDASIKAN KARENA APABILA SERVER DARI HOTLINK TERSEBUT BERMASALAH, GAMBAR JUGA AKAN BERMASALAH  -->
     
    <h1>CONTOH IMAGE</h1>

    <!-- TAG <img> BERGUNA UNTUK MENAMPILKAN GAMBAR -->
    
    <img src="EXODEUS.PNG"> 

    <!-- TAG <img> MEMILIKI BEBERAPA ATTRIBUT YANG MEMILIKI KEGUNAAN MASING MASING  -->

    <h1>CONTOH ATTRIBUT IMAGE</h1>
    <br>

    <!-- ATTRIBUT "src" BERGUNA UNTUK MENGAMBIL GAMBAR DARI SOURCE TERTENTU SEPERTI DALAM WEB MAUPUN FOLDER -->
     <!-- ATTRIBUT "alt" ATAU ALTERNATIF BERGUNA UNTUK MENGGANTIKAN TAMPILAN GAMBAR APABILA SOURCE DALAM GAMBAR TIDAK BERFUNGSI DENGAN BAIK -->
      <!-- ATTRIBUT "title" BERFUNGSI UNTUK MEMBERIKAN TITLE PADA GAMBAR -->
       <!-- ATTRIBUT "width" BERFUNGSI UNTUK MENAMBAHKAN UKURAN LEBAR DARI GAMBAR, UKURAN HEIGHT ATAU KETINGGIAN AKAN MENYESUAIKAN TERHADAP WIDTH APABILA KITA TIDAK MENAMBAHKAN UKURAN DARI KETINGGIAN -->
        <!-- ATTRIBUT "height" BERFUNGSI UNTUK MENAMBAHKAN UKURAN TINGGI DARI GAMBAR, UKURAN WIDTH ATAU LEBAR AKAN MENYESUAIKAN TERHADAP HEIGHT APABILA KITA TIDAK MENAMBAHKAN UKURAN DARI KELEBARAN --> 
    
        <h3>ALT</h3>
        <br>
    <img src="EXODEUS.PN" alt="EXODEUS">
    <br>
    <h3>TITLE</h3>
    <br>
    <img src="EXODEUS.PNG" title="LOGO KELAS">
    <br>
    <h3>WIDTH</h3>
    <br>
    <!-- UNTUK NILAI ATTRIBUT WIDTH DAN HEIGHT DAPAT MENGGUNAKAN NILAI PX (PIXEL) DAN % (PERSEN) -->
     <!-- NILAI PX MEMILIKI NILAI TETAP, APABILA UKURAN PAGE BERUBAH, GAMBAR TIDAK AKAN BERUBAH -->
      <!-- NILAI & MEMILIKI NILAI YANG MENYESUAIKAN UKURAN HALAMAN. JIKA UKURAN HALAMAN BERUBAH, GAMBAR AKAN IKUT BERUBAH MENYESUAIKAN UKURAN HALAMAN -->
    
      <h5>NILAI PIXEL</h5>
      <br>
    <img src="EXODEUS.PNG" width="200 px">
    <br>
    <h5>NILAI PERSEN</h5>
    <br>
    <img src="EXODEUS.PNG" width="25%">

    <h1>KOMIBINASI IMAGE DENGAN HYPERLINK</h1>
    <br>

    <!-- HYPERLINK JUGA BISA DIKOMBINASI DENGAN IMAGE -->
    <a href="https://google.com">
        <img src="EXODEUS.PNG" alt="">
    </a>
    
</body>
</html>
