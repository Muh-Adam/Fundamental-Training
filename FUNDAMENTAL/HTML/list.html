<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIST</title>
</head>
<body>

    <h3>IBADAH SEHARI-HARI</h3>

    <ol>                        <!--TAG <ol> ATAU ORDER LIST DIGUNAKAN UNTUK MENGURUTKAN LIST ITEM SESUAI URUTAN-->
    <li>SUBUH</li>              <!--<li> MENDEFINISIKAN LIST ITEM-->
    <li>DZUHUR</li>
    <li>ASHAR</li>
    <li>MAGHRIB</li>
    <li>ISYA</li>
    </ol>

    <h3>MAKANAN KESUKAAN</h3>
    <ul>                        <!--TAG <ul> ATAU UNORDERED LIST TIDAK DIENGARUHI URUTAN LIST-->
        <li>HAMBURGER</li>      <!--<li> MENDEFINISIKAN LIST ITEM-->
        <li>FRIED RICE</li>
        <li>FRIED CHICKEN</li>
        <li>STEAMED FISH</li>
        <li>SOUP</li>
    </ul>
    

    <h3>BAHASA PEMROGRAMAN SESUAI BIDANGNYA</h3>
    <dl>                                    <!--<dl> ATAU DEFINITION LIST DIGUNAKAN UNTUK MEMASANGKAN DEFINITION TERM <dt> DAN DEFINITION DESCRIPTION <dd>-->
        <dt>FRONTEND</dt>                   <!--<dt> DEFINITION TERM -->
        <dd>HTML, CSS, JAVASCRIPT</dd>      <!--<dd> DEFINITION DESCRIPTION -->
        <dt>BACKEND</dt>                    <!--<dt> DAN <dd> HARUS SELALU BERPASANGAN-->
        <dd>PHP, DJANGO, JAVASCRIPT</dd>
    </dl>

</body>
</html>
