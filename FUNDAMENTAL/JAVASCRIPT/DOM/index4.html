<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coloring with JS</title>

    <style>
        html, body{
            height: 100%;
        }
        body{
            text-align: center;
        }

        .biru-muda{
            background-color: lightblue;
        }

        .bola{
            height: 25px;
            width: 25px;
            margin: 10px auto;
        }

        .merah{
            background-color: red;
        }

        .hijau{
            background-color: green;
        }

        .biru{
            background-color: blue;
        }
    </style>

</head>
<body>
    
    <h1>Coloring With Js</h1>
    <button type = 'button' class="button">Ganti Warna</button>

    <br><br><br>

    <div class="bola merah"></div>
        <input type="range" name="sMerah" min="0" max="255">
    
        <br><br>

    <div class="bola hijau"></div>
        <input type="range" name="sHijau" min="0" max="255">
    
        <br><br>

    <div class="bola biru"></div>
        <input type="range" name="sBiru" min="0" max="255">
    



    <script src="coloring.js"></script>
</body>
</html>
